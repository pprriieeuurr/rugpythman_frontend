<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une carte</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fancards.css">
</head>
<body>
    <div class="fancards" id="fancards"></div>
    <div id="alerte" class="message message-bleu">Vous pouvez aussi consulter les cartes de rugbyman existantes. (<a href="./galerie.html">Voir la galerie</a>)</div>
    <div class="body" id="body">
        <div class="application">
            <h1>Rugpythman</h1>
            <form id="envoyer" class="form">
                <label for="image" class="zone-de-drop" id="zone-de-drop">
                    Glissez-déposez une image ici ou cliquez pour en choisir une.
                    <input id="image" type="file" name="image" accept="image/*" required>
                </label>
            </form>
            <div id="response-message"></div>
        </div>
    </div>
    <div id="source-image" class="message message-bas message-bleu">Photo de <a href="https://unsplash.com/fr/@fabecollage?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fabe collage</a> sur <a href="https://unsplash.com/fr/photos/telepherique-jaune-et-noir-au-dessus-de-la-ville-pendant-la-journee-diqJhQtHHNk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
   
</body>
<script src="./javascript/drag-n-drop.js"></script>
<script src="./javascript/creer_carte.js"></script>
</html>
